<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/yourcode.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      .LogoNav
      {
        height: 60px;
        width: 70px;
      }
      .signin, .signup
      {
        min-width: 110px;
	      max-height: 36px;
        border: none;
        background: transparent;
      }
      .modal-login
      {
        width:350px;

      }
      .modal-header
      {
        border: none;
        font-size: 2em;
      }
      #signInInput
      {
        border-top: none;
        border-left: none;
        border-right: none;
        outline: none;
        padding-top: 20px;
      }
      #userIcon
      {
        font-size: 90px;
      }
      #EmailIcon
      {
        font-size: 20px;
      }
      #pwdIcon
      {
        font-size: 30px;
      }
      .modal-footer
      {
        border-top: none;
      }
      .form-group
      {
        margin-top: 15px;
      }
      #teachIcon, #stuIcon
      {
        font-size: 70px;
        padding-bottom: 20px;
      }
    </style>
    <title>Home Demo</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a href="#" class="navbar-brand">
            <img class="LogoNav" src='/img/logo.png' alt="BrandLogo">
          </a>
        </li>
      </ul>
      <div class="navbar-nav ml-auto">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <!---button for sign in-->
            <button type="button" class="btn signin btn-secondary" data-toggle="modal" data-target="#login">sign in </button>
          </li>
          <li>
            <!--button for sign up-->
            <button type="button" class="btn signup btn-secondary" data-toggle="modal" data-target="#signup">sign up</button>
          </li>
        </ul>
      </div>
  </nav>

  <!--sign in modal ****Add forgot password?-->
  <div class="modal fade text-center" id="login">
    <div class="modal-dialog modal-login">
      <div class="modal-content">
        <div class="modal-header ">
          <div class="modal-title text-center w-100">Sign In</div>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <i id="userIcon"class="fas fa-user-circle"></i>
          <br><br>
          <i id="EmailIcon"class="fa fa-envelope"></i>
          <input id="signInInput" type="email" class="email" placeholder="Enter Email"></input>
          <br>
          <i id="pwdIcon" class="fa fa-lock"></i>
          <input id="signInInput" type="password" class="pwd" placeholder="Enter Password"></input>
          <br><br>
          <button type="button" class="btn btn-secondary">Sign In</button>

        </div>
        <div class="modal-footer">

        </div>
      </div>
    </div>
  </div>

  <!--Sign up Choice-->
  <div class="modal fade text-center" id="signup">
    <div class="modal-dialog modal-login">
      <div class="modal-content">
        <div class="modal-header ">
          <div class="modal-title text-center w-100">Sign Up</div>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col">
              <i id="teachIcon" class="fas fa-chalkboard-teacher"></i>
              <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#Signup"  data-dismiss="modal">Teacher</button>
            </div>
            <div class="col">
              <i id="stuIcon" class="fas fa-users"></i>
              <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#Signup" data-dismiss="modal">Student</button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>

  <!--Teacher&Student sign up modal
    ***NEED TO BE FIX***         -->
  <div class="modal fade text-center" id="Signup">
    <div class="modal-dialog modal-login">
      <div class="modal-content">
        <div class="modal-header ">
          <div class="modal-title text-center w-100">Sign Up</div>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <div class="row">
              <div class="col-6">
                <input class="form-control" type="text" placeholder="Name"></input>
              </div>
              <div class="col-6">
                <input class="form-control" type="text" placeholder="Last Name"></input>
              </div>
            </div>
          </div>
          <div class="form-group">
            <input class="form-control" type="email" placeholder="Email"></input>
          </div>
          <div class="form-group">
            <input class="form-control" type="password" placeholder="password"></input>
          </div>
          <div class="form-group">
            <input id="confPwd" class="form-control" type="password" placeholder="confirm password"></input>
          </div>
          <div class="form-group">
             <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
          </div>
          <button type="submit" class="btn btn-secondary">Sign Up</button>
        </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
